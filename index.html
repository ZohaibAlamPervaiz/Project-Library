<html lang="en">
<head>

<body>
    <main>
        <div class="detail">
            <h1>My book library</h1>
            <p>This is a project for The Odin Project in which I have to make a library using Object Constructors and LocalStorage.
                You can also view the <a href="https://github.com/ZohaibAlamPervaiz/Project-Library" target="_blank">Github repository</a> of this project.</p>
            <div class="input">
                <label for="book_Name">Book</label>
                <input type="text" id="book_Name" required>
                <label for="Author">Author</label>
                <input type="text" id="Author">
                <select name="status" id="status">
                    <option value="read">read</option>
                    <option value="not read">not read</option>
                </select>
                <button onclick="addBookToLibrary()">ADD</button>
            </div>
        </div>
        <div class="bookGrid">
            <div class="upperTable">
                <h3>Book</h3>
                <h3>Author</h3>
                <h3>status</h3>
                <div class="buttonspace"></div>
            </div>
            <div class="bookSpace"></div>
        </div>
    </main>
</body>
